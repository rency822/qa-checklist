<!DOCTYPE html>
<html>
<head>
   <style>
        body { font-family: Arial, sans-serif; }
        .extra-input { margin-left: 8px; }
        pre { background: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>

<h3>Scene Code:</h3> <input type="text" id="sceneCode"><br>

<h3>
    Manage Issues
    <button onclick="toggleIssueManager()" id="toggleBtn">
        Show
    </button>
</h3>

<div id="issueManagerSection" style="display:none;">
    <input type="text" id="newIssueInput" placeholder="New issue name">
    <button onclick="addNewIssue()">Add</button><br>

    <ul id="issueManager"></ul>
</div>

<h3>Add Issue:</h3>
<input type="text" id="searchInput" placeholder="Search issue..." oninput="filterIssues()">

<ul id="searchResults"></ul>

<h3>Selected Issues</h3>
<ul id="selectedList"></ul>

<button onclick="generateOutput()">Generate Output</button>
<button onclick="clearAll()">Clear All</button>

<p id="copyStatus" style="color: green;"></p>

<h3>Output:</h3>
<pre id="output"></pre>

<style>
ul { list-style: none; padding: 0; }
li { margin-bottom: 6px; }
.issue-item { cursor: pointer; color: #2b7cff; }
.remove-btn { margin-left: 8px; color: red; cursor: pointer; }
input.link-input { margin-left: 8px; }
</style>


<!-- IMPORTANT: data file FIRST -->
<script src="checkboxData.js"></script>
<script src="main.js"></script>

</body>
</html>
